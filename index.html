<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visión 3D - Anaglifo y Estereoscópico</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo">Videos en Visión 3D usando DaVinci</div>
        <ul class="nav-links">
            <li><a href="#personal">Personal</a></li>
            <li><a href="#movimiento">Movimiento</a></li>
            <li><a href="#recorrido">Recorrido</a></li>
        </ul>
    </nav>

    <!-- Categoría: Personal -->
    <section id="personal" class="category-section">
        <h1>Personal</h1>
        <p>Movimientos mios</p>
        <!-- Videos de categoría Personal -->
        <div class="video-block">
            <video controls>
                <source src="Videos/Mia.mp4" type="video/mp4">
            </video>
            <div class="stereo-videos">
                <video controls>
                    <source src="Videos/Mia Fondo.mp4" type="video/mp4">
                </video>
                <video controls>
                    <source src="Videos/Mia Lado.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </section>

    <!-- Categoría: Movimiento -->
    <section id="movimiento" class="category-section">
        <h1>Movimiento</h1>
        <p>Videos de trayectos en caminata o vehículos.</p>
        <!-- Videos de categoría Movimiento -->
        <div class="video-block">
            <video controls>
                <source src="Videos/Carretera a lado.mp4" type="video/mp4">
            </video>
            <div class="stereo-videos">
                <video controls>
                    <source src="Videos/CarreteraFondo.mp4" type="video/mp4">
                </video>
                <video controls>
                    <source src="Videos/CarreteraMO.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </section>

    <!-- Categoría: Recorrido -->
    <section id="recorrido" class="category-section">
        <h1>Recorrido</h1>
        <p>Videos  en movimiento como automóviles o naturaleza.</p>
        <!-- Videos de categoría Recorrido -->
        <div class="video-block">
            <video controls>
                <source src="Videos/flor al fondo.mp4" type="video/mp4">
            </video>
            <div class="stereo-videos">
                <video controls>
                    <source src="Videos/flor en medio.mp4" type="video/mp4">
                </video>
                <video controls>
                    <source src="Videos/Flor, fondo edificio.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024. Todos los derechos reservados. Creado por Jasmin Viveros Gómez</p>
    </footer>
</body>
</html>
